<div class="project-bundle">
  <div>
    <div>
      <div class="bundle-header">
        <h3 class="bundle-name"></h3>
        <div class="bundle-summary">
          <span class="bundle-item-count"></span>
          <span class="bundle-total-price"></span>
        </div>
      </div>
      <div class="bundle-items-container">
        <button class="bundle-toggle" aria-expanded="false">
          <span>View Bundle Contents</span>
          <span class="toggle-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              <path d="m6 9 6 6 6-6"/>
            </svg>
          </span>
        </button>
        <div class="bundle-items" style="display: none;">
          <!-- Items will be populated by JavaScript -->
        </div>
      </div>
      <div class="bundle-actions">
        <button class="btn btn-cta bundle-add-btn">Add Bundle to Cart</button>
        <button class="btn btn-secondary bundle-customize-btn">Customize Bundle</button>
      </div>
    </div>
  </div>
</div>
